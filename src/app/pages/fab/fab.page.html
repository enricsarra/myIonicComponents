<app-header titulo="Fabs"></app-header>

<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>

        <ion-fab-list side="top">
            <ion-fab-button color="facebook">
                <ion-icon name="logo-facebook" (click)="onClick( $event)"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="twitter">
                <ion-icon name="logo-twitter" (click)="onClick( $event)"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="youtube">
                <ion-icon name="logo-youtube" (click)="onClick( $event)"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>

        <ion-fab-list side="start">
            <ion-fab-button color="vimeo">
                <ion-icon name="logo-vimeo" (click)="onClick( $event)"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="google">
                <ion-icon name="logo-google" (click)="onClick( $event)"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="github">
                <ion-icon name="logo-github" (click)="onClick( $event)"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>



    </ion-fab>



    <ion-list>
        <ion-item *ngFor="let i of data; let index = index">
            Item {{ index + 1 }}
        </ion-item>
    </ion-list>

    <ion-card-subtitle *ngIf="action" color="danger" class="ion-padding"> {{ action }}</ion-card-subtitle>
</ion-content>


<ion-footer>
    <ion-toolbar color="google">
        <ion-title>Este es el footer</ion-title>
    </ion-toolbar>
</ion-footer>
