<ion-header no-border>
  <ion-toolbar>
    <ion-title text-capitalize> {{ nombre }} -- {{ pais }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-button (click)="salirSinArgumentos()"
              color="primary" expand="full">
    Exit without arguments
  </ion-button>

  <ion-button (click)="salirConArgumentos()"
              color="secondary" expand="full">
      Exit with arguments
  </ion-button>


</ion-content>
